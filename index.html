<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Container</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <div class="navbar">
    <h1>Book Container</h1>
  </div>

  <div class="container">
    <div class="book-container">
      <h2>Rich Dad Poor Dad</h2>
      <h5>Robert</h5>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita inventore id, tempore a reiciendis facilis fuga. Sequi, nisi officia. Eligendi sequi velit beatae voluptas rerum temporibus voluptatum perferendis magni.</p>
      <button>Delete</button>
    </div>
  </div>

  <div class="popup-overlay"></div>

  <div class="popup-box">
    <h2>Add Book</h2>
    <form>
      <input type="text" placeholder="Book title" id="book-title-input"/>
      <input type="text" placeholder="Book author" id="book-author-input"/>
      <textarea placeholder="Short Description" id="short-description-input"></textarea>
      <button type="button" id="add-book">ADD</button>
      <button type="button" id="cancel-popup">CANCEL</button>
    </form>
  </div>

  <button class="add-button" id="add-popup-button">+</button>

</body>
</html>
